<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login E-PLayers</title>
    <link rel="stylesheet" href="css/style-login.css">
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div>
                <img src="./images/logo.svg" alt="logologin">
            </div>

            <div id="msgError"></div>

            
                <input id="usuario" type="text" name="none" placeholder="Usuário" autofocus>
                <input id="senha" type="password" name="senha" placeholder="Senha">
                <input id="btn-entrar" onclick="validarLogin()" type="submit" value="entrar">
           
            <P>Ainda não tem uma conta?<a href="#">Criar conta</a></P>
        </div>
    </section>
    <script src="./js/login.js"></script>
</body>
</html>
